<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-8" mx-auto rounded border p-4 m-4>
            <form th:object="${createEmployee}" method="post">
                <h2 class="text-center mb-5">Employee Details</h2>
                <div class="mb-3 row">
                    <label class="col-sm-2 col-form-label">Name: </label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" placeholder="name" th:field="${createEmployee.name}">
                        <p th:if="${#fields.hasErrors('name')}" th:errorclass="text-danger" th:errors="*{name}"></p>

                    </div>
                </div>


                <div class="mb-3 row">
                    <label class="col-sm-2 col-form-label">Department: </label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" placeholder="department" th:field="${createEmployee.department}">
                        <p th:if="${#fields.hasErrors('department')}" th:errorclass="text-danger" th:errors="*{department}"></p>
                    </div>
                </div>

                <div class="mb-3 row">
                    <label class="col-sm-2 col-form-label">Role: </label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" placeholder="role" th:field="${createEmployee.role}">
                        <p th:if="${#fields.hasErrors('role')}" th:errorclass="text-danger" th:errors="*{role}"></p>

                    </div>
                </div>

                <div class="row">
                    <div class="offset-sm-4 col-sm-4 d-grid">
                        <button type="submit" class="btn btn-primary">Submit</button>
                        <a class="btn btn-outline-info" href="/employees/list" role="button">Cancel</a>
                    </div>

            </form>
        </div>
    </div>

</div>
</body>
</html>
