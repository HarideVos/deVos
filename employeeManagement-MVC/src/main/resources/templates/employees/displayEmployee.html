<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>


<div class="container">
    <h1>This is Employee page</h1>
    <a href="/employees/create" class="btn btn-info" style="width:25%"> Add New Employee</a>
    <div class="row" th:each= "employee: ${employeesList}">
        <p th:text = "${employee.name}"></p>
        <p th:text = "${employee.department}">Dept:</p>
        <p th:text = "${employee.role}"> Role:</p>
        <hr>
<div>
        <a th:href="@{'/employees/delete/'+ ${employee.id}}"> <button class="btn btn-danger" > Remove Employee </button></a>
        <a th:href="@{'/employees/updateEmployee/'+ ${employee.id}}"> <button class="btn btn-primary" > Update Employee </button></a>
</div>
    </div>
</div>
</body>
</html>
</body>
</html>
